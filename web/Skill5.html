                           <form id="postSkill-form">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                           <input type="email" name="post_email" id="post_email" class="form-control" placeholder="Insert email address you would like to recieve emails to..." />

                                    </div>
                                    <div class="col-12 col-md-6">

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                           <input type="text" name="post_location" id="post_location" class="form-control" placeholder="Location" />
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <textarea class="form-control" name="post_message" id="post_message" cols="30" rows="10" placeholder="Write post here..."></textarea>
                                        </div>
                                    </div>
                                </div>
                           </form>
                        </div>

    <input type="button" value="Post" class="btn foode-btn m-2" onclick="save_post();" />

  <div class="modal" id="myModal">

      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Send Email</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group center-block">
          <label for="inputEmail">Their Email</label>
          <div class="form-control contact-input" id="inputEmail"></div>
        </div>
        <div class="form-group center-block">
          <label for="inputName">Your Name</label>
          <input type="text" class="form-control contact-input" id="inputName" placeholder="Name" name="name">
        </div>
        <div class="form-group center-block">
          <label for="inputMessage">Your Reply Message</label>
          <textarea id="inputMessage" class="form-control contact-input" rows="3" placeholder="Your Message" name="message"></textarea>
        </div>
        <div class="form-group center-block">
          <button class="btn btn-default" type="submit" id="email-submit-btn" value="Send">
            Submit
          </button>
        </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
