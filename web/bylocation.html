        </div>

        </div>
        <div class="form-group center-block">
          <label for="inputMessage">Your Reply Message</label>
          <textarea id="inputMessage" class="form-control contact-input" rows="3" placeholder="Your Message" name="message"></textarea>
        </div>
        <input type="text" name="_gotcha" class="display-none">
        <div class="text-center">
          <button class="btn btn-default" type="submit" id="email-submit-btn" value="Send">
            Submit
          </button>
        </div>
        <span></span>
      </form>    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
