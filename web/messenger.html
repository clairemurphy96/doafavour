    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Chat Reply</div>
            <div class="panel-body">
                <p ng-repeat="m in messages">{{m.message}} - {{m.date | date:'medium'}}</p>
                <div class="form-group">
                    <input id="message" type="text" class="form-control" placeholder="Message here..." ng-model="messageText">
                </div>
                <button type="submit" class="btn foode-btn" ng-click="send()" onclick="document.getElementById('message').value = ''">Send</button>

        </div>
